query Restaurant {
  executeQuery (
    userMail: "USER_MAIL",
    idCdt: "CDT_ID",
    context: [
      {
        dimension: "InterestTopic",
        value: "Restaurant"
      },
      [ ... ]
    ],
    support: ["Transport"]
  )
  {
    primaryResults (first: 9) {
      data {
        title
        address
        latitude
        longitude
        meta {
          name
          rank
        }
      }
    }
    supportResults {
      data {
        category
        service
        url
        storeLink
      }
    }
  }
}
